<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body" onload="loadPokemon()">
    <nav>
        <div class="header-wrap" id="header-wrap">
            <div class="bg-img">
                <img class="pokedex-text" src="./img/podedex.png" alt="">
            </div>
        </div>
    </nav>

    <div class="pokedex" id="pokedex">

        <div class="pokedex-wrap" id="pokedex-wrap">
            <div class="pokemon" id="pokemon">
            </div>
        </div>

    </div>
    <div class="pokemon-entry-wrap d-none" id="pokemon-entry-wrap">

        <div class="pokemon-entry">
            <img onclick="closePokemonEntry()" class="arrow-left" src="./img/arrow-121-32 (1).png" alt="">
            <div class="pokemon-entry-head">
                <span class="pokemon-entry-head-Name">Charmander</span>
                <span class="pokemon-entry-head-Idnumber">4</span>
            </div>
            <div class="pokemon-entry-img">
                <img class="pokemon-entry-image" src="./img/1.png" alt="">
            </div>
            <div class="pokemon-entry-body">
                <div class="entry-body-headings">
                    <span>About</span>
                    <span>Stats</span>
                    <span>Moves</span>
                </div>
                <div class="entry-body-value">
                    <div class="one-value">
                        <span>Type</span>
                        <span>Height</span>
                        <span>Weight</span>
                        <span>Abilities</span>
                        <span>Base Experience</span>
                    </div>
                    <div class="one-value">
                        <span>Fire</span>
                        <span>0,5kg</span>
                        <span>10kg</span>
                        <span>solar power</span>
                        <span>61 exp.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
