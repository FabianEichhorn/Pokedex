    <title>Pokedex</title>
    <script src="script.js"></script>

<body onload="loadPokemon()">
    <nav>
        <div class="header-wrap">

    <div class="pokedex" id="pokedex">

        <div class="pokedex-wrap" id="pokedex-wrap">

            <div class="pokemon-container">
                <div class="poke-id">
                    <span class="pokemon-id">#1</span>
                </div>
                <div class="pokemon-body">
                    <div class="pokemon-body-nametype">
                        <span class="pokemon-name">Name</span>
                        <span class="pokemon-type1">Grass</span>
                        <span class="pokemon-type2">Feuer</span>
                    </div>
                    <div class="pokemon-body-image">

            </div>
