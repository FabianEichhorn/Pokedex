<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <script src="pokemonColors.js"></script>
    <script src="searchbar.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
</head>

<body id="body" onload="loadPokemon()">
    <div class="mainpage">
        <!-- header -->
        <nav>
            <div class="header-wrap" id="header-wrap">
                <div class="bg-img">
                    <img class="pokedex-text" src="./img/podedex.png" alt="">
                </div>
            </div>
        </nav>

        <!-- search-bar -->

        <div class="search-wrapper" id="search-wrapper">
            <!--             <button onclick="filterNames()">Suchen</button> -->
            <label for="search">Search Pokemon</label>
            <input type="text" id="search-input" class="search-wrapper" onclick="this.value='';" onkeyup="filterNames()">
        </div>

        <!-- pokedex -->
        <div class="pokedex" id="pokedex">

            <div class="pokedex-wrap" id="pokedex-wrap">
                <div class="pokemon" id="pokemon">
                </div>
            </div>

        </div>
        <!-- show Pokemon card onclick -->
        <div class="pokemon-entry-wrap d-none" id="pokemon-entry-wrap">


        </div>
    </div>
</body>

</html>
